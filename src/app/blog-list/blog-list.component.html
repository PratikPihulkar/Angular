<div class="mdiv">
  <div class="inside">
    <div class="heading" style="margin-left: 5%; margin-top: 5%;"><h4>Programming Languages:</h4></div>
    <br>
    <table class="table table-striped table-hover" style=" position: relative;width: 1650px; overflow-x: auto;">
      <thead class="thead-dark" >
        <tr >
          <th scope="col" style="width: 10%;">Title</th>
          <th scope="col" style="width: 10%;">Created By</th>
          <th scope="col" style="width: 10%;">Image</th>
          <th scope="col" style="width: 40%;">Description</th>
          <th scope="col" style="width: 5%; padding-left: 1%;">Rate</th>
          <th scope="col" style="width: 10%;" > Date</th>
          <th scope="col" style="width: 10%;">Action</th>
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let blog of tempArr">
          <td style="align-items: center; vertical-align: middle;">{{ blog.blogTitle| formatText }}</td>
          <td style="align-items: center; vertical-align: middle;">{{ blog.fullName| formatText }}</td>
          <td style="align-items: center; vertical-align: middle;"><img src="{{blog.image}}" alt="img" style="position: relative; height: 200px; width: 300px; border-radius: 1%;padding: 2%; box-shadow:  inset 0 -3em 3em rgba(89, 91, 89, 0.3);"></td>
          <td style="align-items: center; vertical-align: middle;">{{ blog.description }}</td>
          <!-- <td style="align-items: center; vertical-align: middle;padding-left: 2%;">{{blog.rate}}</td> -->

          
          <td style="align-items: center; vertical-align: middle" [ngSwitch]="blog.rate">
           <p *ngSwitchCase="1">&#9733;&#9734;&#9734;&#9734;&#9734;</p>
           <p *ngSwitchCase="2">&#9733;&#9733;&#9734;&#9734;&#9734;</p>
           <p *ngSwitchCase="3">&#9733;&#9733;&#9733;&#9734;&#9734;</p>
           <p *ngSwitchCase="4">&#9733;&#9733;&#9733;&#9733;&#9734;</p>
           <p *ngSwitchCase="5">&#9733;&#9733;&#9733;&#9733;&#9733;</p>
          </td>
         
          <td style="align-items: center; vertical-align: middle;">{{ blog.articalDate| dateFormat }}</td>
          <td style="align-items: center; vertical-align: middle;">
            <span class="d-flex ">
            <button class="btn btn-lg" (click)="viewBlog(blog.id)"><i class="bi bi-eye-fill"></i></button>
            <button class="btn btn-lg" (click)="addComment(blog.id)"><i class="bi bi-chat-dots"></i></button>
            <button class="btn btn-lg"(click)="deleteBlog(blog.id)"><i class="bi bi-trash" style="color: #ff1e1e;"></i></button>
          </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
